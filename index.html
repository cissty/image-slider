<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="direction-arrow left">
        <?xml version="1.0" encoding="utf-8"?>
        <svg width="65px" height="65px" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z" fill="#000000" /></svg>
    </button>
    <div class="container">
        <figure>
            <img id="image" src="images/image1.jpg" alt="user profile picture">
            <a id="ref" href="https://unsplash.com/photos/b9drVB7xIOI" target="_blank">
                <figcaption>
                    <img id="user-pp" src="images/users/user1.jpg" alt="user">
                    <p id="user-name">photo by Aaron Burden</p>
                </figcaption>
            </a>
        </figure>
        <div class="circles">
            <svg class="svg-svg" xmlns="http://www.w3.org/2000/svg" width="133px" height="20">
                <circle cx="6" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2" class="active"/>
                <circle cx="25" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
                <circle cx="45" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
                <circle cx="65" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
                <circle cx="85" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
                <circle cx="105" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
                <circle cx="125" cy="12" r="5" fill="#FFF" stroke="#000" stroke-width="2"/>
              </svg>
              
        </div>
        <div class="duration-menu">
            <label for="duration-select">Duration:</label>
            <select id="duration-select">
              <option value="2000">2 seconds</option>
              <option value="5000" selected>5 seconds</option>
              <option value="10000">10 seconds</option>
            </select>
          </div>
    </div>
    <button class="direction-arrow right">
        <?xml version="1.0" encoding="utf-8"?>
        <svg width="65px" height="65px" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z" fill="#000000" /></svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
